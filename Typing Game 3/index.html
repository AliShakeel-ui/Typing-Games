<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Game for Kids</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .game-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    #word {
      font-size: 32px;
      color: #2c3e50;
      margin: 15px 0;
    }

    #input {
      padding: 10px;
      width: 80%;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    #score, #time {
      margin: 10px;
      font-size: 20px;
      color: #444;
    }

    .keyboard-guide {
      margin-top: 20px;
    }

    .keyboard-guide img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    @media screen and (max-width: 600px) {
      #word {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="game-box">
    <h1>ðŸ§’ Typing Game for Kids</h1>
    <div id="word">Loading...</div>
    <input type="text" id="input" placeholder="Type here..." />
    <div id="score">Score: 0</div>
    <div id="time">Time Left: 10s</div>

    <div class="keyboard-guide">
      <p>ðŸ‘‡ Type the word above using your keyboard</p>
      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/14/keyboard-1295474_1280.png" alt="Typing Guide">
    </div>
  </div>

  <script>
    const words = ["apple", "banana", "cat", "dog", "car", "fish", "bird", "ball", "moon", "star"];
    let currentWord = "";
    let score = 0;
    let timeLeft = 10;

    const wordDisplay = document.getElementById("word");
    const inputField = document.getElementById("input");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");

    // Auto focus on input
    window.onload = () => {
      inputField.focus();
      startGame();
    };

    function showWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      wordDisplay.textContent = currentWord;
    }

    function startGame() {
      showWord();
      const timer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = "Time Left: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("â° Time's up! Your score is " + score);
          location.reload();
        }
      }, 1000);
    }

    inputField.addEventListener("input", () => {
      if (inputField.value.toLowerCase() === currentWord.toLowerCase()) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        inputField.value = "";
        showWord();
        timeLeft += 3;
      }
    });
  </script>

</body>
</html>
